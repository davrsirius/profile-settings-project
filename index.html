<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile settings project</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main-content">
        <div class="container">
            <div class="profile-settings">
                <form class="profile-settings-form" action="https://echo.htmlacademy.ru" method="post">
                    <header class="profile-settings-header">
                        <h1 class="profile-settings-title">Account settings</h1>
                        <a class="profile-settings-close-link" href="#">
                            <img src="img/icon-close.svg" alt="Close button" width="32" height="32">
                        </a>
                    </header>

                    <div class="profile-settings-form-body">
                        <img class="form-avatar" src="img/avatar.jpg" alt="" width="80" height="80">

                        <div class="profile-settings-form-group">
                            <label class="profile-settings-form-label" for="form-group-username-input">
                                Username
                            </label>
                            <input class="profile-settings-form-field" type="text" placeholder="Enter your username"
                                id="form-group-username-input" name="username" required>
                        </div>

                        <div class="profile-settings-form-row">
                            <div class="profile-settings-form-group">
                                <label class="profile-settings-form-label" for="form-group-firstname-input">
                                    First name
                                </label>
                                <input class="profile-settings-form-field" type="text" placeholder="Enter your first name"
                                    id="form-group-firstname-input" name="first_name" required>
                            </div>
                            <div class="profile-settings-form-group">
                                <label class="profile-settings-form-label" for="form-group-lastname-input">
                                    Last name
                                </label>
                                <input class="profile-settings-form-field" type="text" placeholder="Enter your last name"
                                    id="form-group-lastname-input" name="last_name" required>
                            </div>
                        </div>

                        <div class="profile-settings-form-group">
                            <label class="profile-settings-form-label" for="form-group-email-input">
                                Email
                            </label>
                            <input class="profile-settings-form-field" type="text" placeholder="Enter your email" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$"
                                id="form-group-email-input" name="email" required>
                        </div>

                        <div class="profile-settings-form-group">
                            <label class="profile-settings-form-label" for="form-group-bio">
                                Bio
                            </label>
                            <textarea class="profile-settings-form-field profile-settings-form-field-textarea" name="bio" id="form-group-bio" required></textarea>
                        </div>

                    </div>

                    <footer class="profile-settings-form-actions">
                        <button class="profile-settings-form-action"  type="button">Cancel</button>
                        <button class="profile-settings-form-action"  type="submit">Save</button>
                    </footer>

                </form>
            </div>
        </div>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
